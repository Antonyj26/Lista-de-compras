<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de compras</title>
  </head>
  <body>
    <header><img class="logo" src="./assets/logo.svg" alt="logo " /></header>
    <main>
      <h1>Compras da semana</h1>
      <fieldset class="add-item">
        <input type="text" id="new-item" placeholder="Adicione um novo item" />
        <button onclick="addItem()" id="btn">Adicionar item</button>
      </fieldset>
      <ul id="item-list">
        <div class="list-container">
          <li class="item-li"></li>
        </div>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
